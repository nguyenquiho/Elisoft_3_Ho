        <tr bgcolor="" width="100%" height="450">

            <!-- start contact -->
            <div width="600px">
              <center><h2>LIÊN HỆ</h2></center>
                <form width="100%" class="" action="index.html" method="post">
                  <center>
                  <table>
                    <tr>
                      <td><label for="name" for="">Full name (*)</label></td>
                      <td><input id="name" type="text" name="full_name" value="" placeholder="Họ tên đầy đủ"></td>
                    </tr>
                    <tr>
                      <td><label for="email">Email (*)</label></td>
                      <td><input id="email" type="email" name="email" value="" placeholder="Địa chỉ Email của bạn"></td>
                    </tr>
                    <tr>
                      <td><label for="phone">Mobile</label></td>
                      <td><input id="phone" type="number" name="phone" value="" placeholder="Điện thoại"></td>
                    </tr>
                    <tr>
                      <td><label for="title">Title (*)</label></td>
                      <td><input id="title" type="text" name="title" value="" placeholder="Tiêu đề"></td>
                    </tr>
                    <tr>
                      <td><label for="message">Message (*)</label></td>
                      <td><textarea id="message" name="message" rows="8" cols="80" placeholder="Nội dung"></textarea></td>
                    </tr>
                  </table>
                  <button type="submit" name="" value="">Send</button>
                  <button type="reset" name="" value="">Reset</button>
                </center>
                </form>
